<!DOCTYPE html>
<html>
<head>
	<title>Drumkit</title>
	<!-- css -->
			<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><
	<div class="header">
<h1> Let's play ;)</h1>
<p>Press a key to play</p>
	</div>
	<div class="keys">
		<div class="key"  id="65">
			<h3>A</h3>
			<p>Boom</p>
		</div>
		<div class="key" id="83">
			<h3>S</h3>
			<p>Clap</p>
		</div>
		<div class="key" id="68">
			<h3>D</h3>
			<p>Hihat</p>
		</div>
		<div class="key" id="70">
			<h3>F</h3>
			<p>Kick</p>
		</div>
		<div class="key" id="71">
			<h3>G</h3>
			<p>Openhat</p>
		</div>
		<div class="key" id="72">
			<h3>H</h3>
			<p>Ride</p>
		</div>
		<div class="key" id="74">
			<h3>J</h3>
			<p>Snare</p>
		</div>
		<div class="key" id="75">
			<h3>K</h3>
			<p>Tink</p>
		</div>
		<div class="key" id="76">
			<h3>L</h3>
			<p>Tom</p>
		</div>
		</div>

<audio data-key="65" id="65" src="sounds\boom.wav"></audio>
<audio data-key="83" src="sounds\clap.wav"></audio>
<audio data-key="68" src="sounds\hihat.wav"></audio>
<audio data-key="70" src="sounds\kick.wav"></audio>
<audio data-key="71" src="sounds\openhat.wav"></audio>
<audio data-key="72" src="sounds\ride.wav"></audio>
<audio data-key="74" src="sounds\snare.wav"></audio>
<audio data-key="75" src="sounds\tink.wav"></audio>
<audio data-key="76" src="sounds\tom.wav"></audio>


</body>
</html>
